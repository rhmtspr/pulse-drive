{% extends "base.html" %}

{% block content %}

<main class="w-full max-w-xs mx-auto mt-4">
    <form method="POST" class="bg-white custom-shadow rounded-xl px-8 pt-6 pb-8 mb-4 text-center">
        {% csrf_token %}
      <div class="mb-4">
        <p>Are you sure to delete the transaction?</p>
      </div>
        <button
          class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Confirm
        </button>
    </form>
</main>

{% endblock content %}
