{% extends "base.html" %}

{% block content %}

<main class="w-full max-w-xs mx-auto mt-4">
    <form method="POST" class="bg-white custom-shadow rounded-xl px-8 pt-6 pb-8 mb-4">
        <h3 class="text-center font-medium mb-3">Welcome</h3>
        {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          username
        </label>
        <input
          class="appearance-none border border-gray-200 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          name="username"
          type="text"
          placeholder="username"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="appearance-none border-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          name="password"
          type="password"
          placeholder="*******"
          required
        />
        {% comment %} <p class="text-red-500 text-xs italic">Please choose a password.</p> {% endcomment %}
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Login
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-rose-500 hover:text-blue-800"
          href="#"
        >
          Forgot Password?
        </a>
      </div>
      <div class="mt-4 text-sm text-center">
          <p>Doesn't have account?</p>
          <a class="text-rose-500 font-medium" href="{% url "signup" %}">Sign up</a>
      </div>
    </form>
</main>

{% endblock content %}

{% block footer %}

{% endblock footer %}
